<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to My <span class="font-semibold text-purple-600">Simple Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input class="border-2 block w-3/4 border-gray-400 rounded-md mb-4 px-2" type="text" name="" id="user-email" placeholder="Your Email">
                <input id="user-password" class="border-2 block w-3/4 border-gray-400 rounded-md mb-4 px-2" type="password" placeholder="Your Password">
                <button id="login-sumbit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>

        
    </main>

    <script src="./js/bank.js"></script>
</body>
</html>
